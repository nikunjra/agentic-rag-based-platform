version: "3.8"

services:
  # =====================
  # Redpanda (Kafka)
  # =====================
  redpanda:
    image: redpandadata/redpanda:v23.3.15
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://localhost:9092
    ports:
      - "9092:9092"
    volumes:
      - redpanda-data:/var/lib/redpanda

  # =====================
  # Redpanda Console (UI)
  # =====================
  redpanda-console:
    image: redpandadata/console:v2.4.5
    container_name: redpanda-console
    depends_on:
      - redpanda
    environment:
      KAFKA_BROKERS: redpanda:9092
    ports:
      - "8080:8080"

  # =====================
  # MinIO (S3)
  # =====================
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  # =====================
  # Qdrant (Vector DB)
  # =====================
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage

volumes:
  redpanda-data:
  minio-data:
  qdrant-data:
